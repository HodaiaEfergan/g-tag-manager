<div class="container d-flex align-items-center justify-content-center">
  <div class="d-flex flex-column justify-content-center align-items-center my-card bg-white p-4"
       style="margin-top: 15%; width: 50%">


    <div class="row">
      <div class="col text-center">
        <img src="/assets/g-tag-logo.png">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col text-center">
        <h4>G-Tag</h4>
      </div>
    </div>


    <div class="row mt-3">
      <div class="col">
        <input [(ngModel)]="password" class="form-control" placeholder="Enter new password">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-success" (click)="send()">Reset Password</button>
      </div>
    </div>

  </div>


</div>
