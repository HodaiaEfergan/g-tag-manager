<div *ngIf="unitId" style="width: 50%">
  <div class="form-group">
    <label>Unit id</label>
    <input class="form-control" [(ngModel)]="unitId">
  </div>

  <div class="form-group">
    <label>Voltage</label>
    <input class="form-control" [(ngModel)]="voltage">
  </div>


  <div class="form-group">
    <label>Is Ext Voltage On</label>
    <mat-checkbox class="example-margin" [(ngModel)]="isExtVoltageOn"></mat-checkbox>

  </div>

  <div class="form-group">
    <label>Unit RSSI</label>
    <input class="form-control" [(ngModel)]="unitRSSI">
  </div>

  <div class="form-group">
    <label>Net Conn</label>
    <input class="form-control" [(ngModel)]="netCon">
  </div>

  <div class="form-group">
    <label>CPU Temp</label>
    <input class="form-control" [(ngModel)]="cpuTemp">
  </div>

  <div class="form-group">
    <label>SNS Temp</label>
    <input class="form-control" [(ngModel)]="snsTemp">
  </div>
  <button (click)="send()" class="btn btn-primary">Send</button>
</div>
