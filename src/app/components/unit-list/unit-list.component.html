<div class="row">
  <table class="table table-hover mt-4" id="excel-table">
    <thead>
    <tr >
      <th align="center" (click)="setSort('unitId')">Unit id
        <mat-icon id="icon">{{getSortIcon('unitId')}}</mat-icon>
      </th>
      <th>
        unit name
      </th>
      <th *ngIf="role === 'owner'" (click)="setSort('user')">User</th>
      <th (click)="setSort('createdAt')">Created
        <mat-icon>{{getSortIcon('createdAt')}}</mat-icon>
      </th>
      <th>Configuration</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody *ngFor="let i of items">
    <tr *ngIf="i.user===user._id || role === 'owner'" >
      <th>{{i.unitId}}</th>
      <th>{{i.name}}
      </th>
      <th *ngIf="role === 'owner'">{{i.user?.name}}</th>
      <th>{{i.createdAt | date:'dd.MM.yyyy HH:mm'}}</th>

      <th>{{i.configuration?.name}}</th>
      <th>
        <button [routerLink]="['/unit-settings']" [queryParams]="{id: i._id}" class="btn btn-sm btn-success">Scan
          History
        </button>

        <button [routerLink]="['/edit-unit']" [queryParams]="{id: i?._id}"
                class="btn btn-sm btn-primary mr-2">Edit
        </button>
        <button (click)="delete(i._id)" class="btn btn-sm btn-danger">Delete</button>

      </th>
    </tr>
    </tbody>
  </table>

  <a style="cursor: pointer" (click)="exportexcel()" dir="rtl">
    <button type="button" class="btn btn-success" dir="rtl">export to excel</button>
  </a>

</div>
