<div *ngIf="user" class="w-25 m-auto">

  <div class="form-group mt-4">
    <label>Name</label>
    <input [(ngModel)]="user.name" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="user.email" class="form-control">
  </div>

  <div *ngIf="!isNew" class="d-flex flex-column align-items-start">
    <label>Units</label>

    <div class="d-flex flex-row">
      <input [(ngModel)]="newUnitId" placeholder="enter unit id" class="form-control">
      <button class="btn btn-sm btn-success ml-2" (click)="relateUnit()">Add</button>
    </div>


    <!-- User units -->
    <div class="list-group mt-2">

      <a *ngFor="let unit of userUnits" class="list-group-item list-group-item-action w-100">
        <div class="d-flex flex-row justify-content-between">
          <p class="mr-3">  {{unit.unitId}}</p>
          <button class=" btn btn-sm btn-danger" (click)="unrelateUnit(unit.unitId)">Delete</button>
        </div>

      </a>


    </div>

  </div>

  <div class="form-group mt-3">
    <mat-checkbox class="example-margin" [(ngModel)]="user.isLocked" [checked]="isLocked">Is Locked</mat-checkbox>
  </div>

  <div class="form-group">
    <mat-checkbox class="example-margin" [(ngModel)]="isUser">Is User
    </mat-checkbox>
  </div>

  <div class="form-group">
    <mat-checkbox class="example-margin" [(ngModel)]="isManager">Is Manager
    </mat-checkbox>
  </div>

  <div class="form-group">
    <mat-checkbox class="example-margin" [(ngModel)]="isOwner">Is Owner
    </mat-checkbox>
  </div>


  <div class="d-flex justify-content-center align-items-center">
    <button (click)="save()" class="btn btn-primary">{{isNew ? 'Create User' : 'Update User'}}</button>
  </div>

</div>
